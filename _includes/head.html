<script>
	// dynamic User by Hux
    var _baId = '{{ site.ba_track_id }}';
	// Originial
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "https://hm.baidu.com/hm.js?" + _baId;
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
</script>
{% endif %}

	gtag('js', new Date());
	gtag('config', _gaId);
</script>
{% endif %}
